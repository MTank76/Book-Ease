<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookEase</title>

    <style type="text/css">
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f8;
            padding-top: 60px; /* Adjusted for fixed navbar */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #313132;
            border-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar Brand (Center) */
        .navbar-brand {
            font-size: 24px;
            color: #f1f5f8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar-brand:hover {
            color: #3498db;
        }

        /* Navbar Items (Left and Right) */
        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav.left {
            margin-left: 0;
        }

        .navbar-nav.right {
            margin-right: 0;
        }

        .navbar-nav .nav-item {
            padding: 12px 18px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Hover Effect - Just Text Lights Up */
        .navbar-nav .nav-item:hover,
        .navbar-nav .nav-item.active {
            color: #3498db !important;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Toggler */
        .navbar-toggler {
            border-color: #3498db;
        }

        .navbar-toggler-icon {
            background-color: #3498db;
        }

        /* Navbar Collapse */
        .navbar-collapse {
            justify-content: space-between;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .navbar-nav {
                text-align: center;
            }
            .navbar-brand {
                position: static;
                transform: none;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .navbar-nav .nav-item {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/" class="navbar-brand">BӨӨK ΣΛƧΣ</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Left Side Nav Items -->
            <div class="navbar-nav left">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/adminclick" class="nav-item nav-link">Admin</a>
                <a href="/studentclick" class="nav-item nav-link">User</a>
            </div>

            <!-- Right Side Nav Items -->
            <div class="navbar-nav right">
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

<!-- Include Bootstrap JS and jQuery for toggler functionality -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
