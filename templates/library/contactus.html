<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>BookEase - Contact Us</title>

    <style>
      /* Vibrant Background */
      body {
        background: url("{% static 'images\lib3.webp' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container-fluid {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        background-color: rgba(201, 197, 197, 0.8); /* Transparent background */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 850px;
        animation: fadeIn 0.8s ease-in-out; /* Apply fadeIn animation */
      }

      h3 {
        font-size: 24px;
        color: #333;
        text-align: center;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 18px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        cursor: pointer;
      }

      .form-control {
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 15px;
      }

      .form-label {
        font-weight: bold;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 767px) {
        .container-fluid {
          padding: 1rem;
        }

        .form-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>

    {% include "library/navbar.html" %}

    <div class="container-fluid">
      <div class="form-container">
        <h3 class="alert alert-success">
          We Believe That The Real Testing Team Is Our Users ðŸ˜Š <br> If You Have Any Suggestions, Feedback, Or Questions, <br> We Would Love To Hear From You!
        </h3>

        <form method="POST">
          <!-- CSRF Token -->
          {% csrf_token %}
          <div class="form-group">
            <h3>{{ form.as_p }}</h3>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
          </div>
        </form>
      </div>
    </div>

    {% include "library/footer.html" %}

  </body>
</html>
